<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">

      <a class="navbar-brand" href="#">Welcome</a>
      <a class="navbar-brand" href="bootstrap_main.html">Landing Page</a>

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

        <!--  Code for the hamburger icon-->
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    </nav> 
  </div>

  <div class="container">
    <div class="jumbotron">
      <h1>Log In</h1>
      <p>Enter your email and password below to log in to Coffee Lover</p>

    </div>
  </div>

  <div class="container">
      <form>
      <div class="container">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>

      <div class="form-group">
      <input type="radio" name="logged in">
      <label for="logged in">Keep me logged in</label>
      </div>  

      <div class="form-group">
        <input type="submit" name="submit" value="Submit">
      </div>
      </form>

</div>
  
</body>
</html>
