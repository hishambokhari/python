<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment Test HTML</title>
</head>
  
<body>
  <h1>Course Sign Up Page</h1>
  <p>Please Note: First Name, Last Name, Password, and Email are required</p>

  <form action="/HTML_LEVEL_ONE/basics.html" method="get">
    <p>
    <label for="firstname">First Name:</label>
    <input id="firstname" type="text" name="" placeholder="First Name">
    <label for="lastname">Last Name:</label>
    <input id="lastname" type="text" name="" placeholder="Last Name">
    </p>
    <p>
    <label for="email">Email:</label>
    <input id="email" type="email" name="" placeholder="name@email.com">
    <label for="password">Password:</label>
    <input id="password" type="password" name="" placeholder="" required="">
    </p>

    <p>Are you over the age of 18?</p>
    <label for="yes">Yes:</label>
    <input type="radio" name="loc" id="yes">
    <label for="no">No:</label>
    <input type="radio" name="loc" id="no">

    <p>Do you have a Credit Card or PayPal?</p>
    <select name="card">
      <option value="1">Credit Card</option>
      <option value="2">PayPal</option>
    </select>
    <p><input type="submit" name="" value="Sign Up"></p>
  </form>  
  

</body>

</html>
